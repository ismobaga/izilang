<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IziLang Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.5rem;
            color: #569cd6;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5a8f;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel, .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #2d2d30;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #editor {
            flex: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 1rem;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
            white-space: pre;
            tab-size: 4;
        }

        #output {
            flex: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 1rem;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: auto;
            white-space: pre-wrap;
        }

        .output-panel {
            border-left: 1px solid #3e3e42;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #4ec9b0;
        }

        .examples {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 0.4rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #858585;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ IziLang Playground</h1>
        <div class="header-controls">
            <div class="examples">
                <label for="example-select">Examples:</label>
                <select id="example-select">
                    <option value="">Select an example...</option>
                    <option value="hello">Hello World</option>
                    <option value="variables">Variables</option>
                    <option value="functions">Functions</option>
                    <option value="loops">Loops</option>
                    <option value="arrays">Arrays</option>
                </select>
            </div>
            <button id="run-btn">â–¶ Run</button>
            <button id="share-btn">ðŸ”— Share</button>
        </div>
    </header>

    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">Editor</div>
            <textarea id="editor" spellcheck="false">// Welcome to IziLang Playground!
// Write your IziLang code here and click "Run"

fn main() {
    print("Hello, IziLang!");
}

main();
</textarea>
        </div>

        <div class="output-panel">
            <div class="panel-header">Output</div>
            <div id="output" class="loading">Click "Run" to execute your code...</div>
        </div>
    </div>

    <script src="playground.js"></script>
</body>
</html>
