<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IziLang Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            background: #252526;
            padding: 0.55rem 1.25rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            gap: 0.75rem;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            flex-shrink: 0;
        }

        .header-brand h1 {
            font-size: 1.15rem;
            color: #569cd6;
            white-space: nowrap;
        }

        .badge {
            font-size: 0.68rem;
            background: #3a3a3a;
            color: #858585;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 1px 5px;
        }

        .header-controls {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Examples dropdown */
        .examples {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .examples label {
            font-size: 0.8rem;
            color: #858585;
            white-space: nowrap;
        }

        select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 0.35rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.82rem;
            outline: none;
            transition: border-color 0.15s;
        }

        select:focus, select:hover {
            border-color: #569cd6;
        }

        /* Buttons */
        .btn {
            background: #0e639c;
            color: #fff;
            border: none;
            padding: 0.38rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.82rem;
            font-family: inherit;
            transition: background 0.15s, transform 0.1s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn:hover  { background: #1177bb; }
        .btn:active { background: #0d5a8f; transform: scale(0.97); }
        .btn:disabled { background: #3a3a3a; color: #666; cursor: not-allowed; transform: none; }

        .btn-secondary {
            background: #3c3c3c;
            border: 1px solid #555;
        }
        .btn-secondary:hover  { background: #4a4a4a; }
        .btn-secondary:active { background: #333; }

        .btn-danger {
            background: #6b2020;
        }
        .btn-danger:hover  { background: #8b3030; }

        /* Settings dropdown */
        .settings-wrapper {
            position: relative;
        }

        .settings-panel {
            display: none;
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            min-width: 200px;
            z-index: 100;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            gap: 0.6rem;
            flex-direction: column;
        }

        .settings-panel.open {
            display: flex;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            font-size: 0.8rem;
        }

        .settings-row label {
            color: #9cdcfe;
            white-space: nowrap;
        }

        .settings-row input[type=range] {
            width: 90px;
            accent-color: #569cd6;
        }

        .settings-row span {
            color: #d4d4d4;
            min-width: 28px;
            text-align: right;
            font-size: 0.75rem;
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1 1 50%;
            min-width: 150px;
        }

        .output-panel {
            flex: 1 1 50%;
            min-width: 150px;
            border-left: 1px solid #3e3e42;
        }

        /* Resize handle */
        .resize-handle {
            width: 5px;
            background: #3e3e42;
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.15s;
            position: relative;
            z-index: 10;
        }

        .resize-handle:hover,
        .resize-handle.dragging {
            background: #569cd6;
        }

        /* Panel header */
        .panel-header {
            background: #2d2d30;
            padding: 0.35rem 0.9rem;
            border-bottom: 1px solid #3e3e42;
            font-size: 0.8rem;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .panel-header-actions {
            display: flex;
            gap: 0.4rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 5px;
            border-radius: 3px;
            transition: color 0.15s, background 0.15s;
            font-family: inherit;
        }

        .icon-btn:hover { color: #d4d4d4; background: #3e3e42; }

        /* Monaco container */
        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        /* Output area */
        #output {
            flex: 1;
            font-family: 'Consolas', 'Cascadia Code', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            padding: 0.85rem 1rem;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: auto;
            white-space: pre-wrap;
            line-height: 1.55;
        }

        .output-line { display: block; }
        .output-line.error   { color: #f48771; }
        .output-line.success { color: #4ec9b0; }
        .output-line.info    { color: #569cd6; }
        .output-line.warn    { color: #dcdcaa; }
        .output-line.muted   { color: #858585; font-style: italic; }

        /* Status bar */
        .status-bar {
            background: #007acc;
            color: #fff;
            display: flex;
            align-items: center;
            font-size: 0.72rem;
            height: 22px;
            padding: 0 0.75rem;
            gap: 1.2rem;
            flex-shrink: 0;
            user-select: none;
        }

        .status-bar .status-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0.9;
            white-space: nowrap;
        }

        .status-bar .status-right {
            margin-left: auto;
            display: flex;
            gap: 1.2rem;
        }

        /* Keyboard shortcut tooltip */
        .kbd-hint {
            font-size: 0.7rem;
            color: #858585;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 0 4px;
            font-family: 'Consolas', monospace;
        }

        /* Overlay for settings dismiss */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 99;
        }
        .overlay.visible { display: block; }

        /* Spinner */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid #555;
            border-top-color: #569cd6;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <!-- Overlay for closing settings -->
    <div class="overlay" id="overlay"></div>

    <header>
        <div class="header-brand">
            <h1>ðŸš€ IziLang Playground</h1>
            <span class="badge">v0.3.0</span>
        </div>

        <div class="header-controls">
            <div class="examples">
                <label for="example-select">Examples:</label>
                <select id="example-select">
                    <option value="">Select an exampleâ€¦</option>
                    <optgroup label="Basics">
                        <option value="hello">Hello World</option>
                        <option value="variables">Variables &amp; Types</option>
                        <option value="functions">Functions</option>
                        <option value="loops">Loops</option>
                        <option value="arrays">Arrays &amp; Maps</option>
                    </optgroup>
                    <optgroup label="Intermediate">
                        <option value="oop">Classes &amp; OOP</option>
                        <option value="trycatch">Try / Catch</option>
                        <option value="patternmatch">Pattern Matching</option>
                        <option value="closures">Closures</option>
                    </optgroup>
                    <optgroup label="Advanced">
                        <option value="async">Async / Await</option>
                        <option value="modules">Modules</option>
                        <option value="fibonacci">Fibonacci</option>
                    </optgroup>
                </select>
            </div>

            <button class="btn" id="run-btn" title="Run (Ctrl+Enter)">
                â–¶ Run
            </button>

            <button class="btn btn-secondary" id="share-btn" title="Copy shareable link">
                ðŸ”— Share
            </button>

            <div class="settings-wrapper">
                <button class="btn btn-secondary" id="settings-btn" title="Settings">âš™</button>
                <div class="settings-panel" id="settings-panel">
                    <div class="settings-row">
                        <label>Font size</label>
                        <input type="range" id="font-size-slider" min="11" max="22" value="14" step="1">
                        <span id="font-size-label">14px</span>
                    </div>
                    <div class="settings-row">
                        <label>Word wrap</label>
                        <input type="checkbox" id="word-wrap-toggle" checked>
                    </div>
                    <div class="settings-row">
                        <label>Minimap</label>
                        <input type="checkbox" id="minimap-toggle">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="workspace" id="workspace">
        <!-- Editor panel -->
        <div class="panel editor-panel" id="editor-panel">
            <div class="panel-header">
                <span>Editor</span>
                <div class="panel-header-actions">
                    <span class="kbd-hint">Ctrl+Enter</span>&nbsp;<span style="color:#858585;font-size:0.75rem">to run</span>
                </div>
            </div>
            <div id="editor-container"></div>
        </div>

        <!-- Resize handle -->
        <div class="resize-handle" id="resize-handle"></div>

        <!-- Output panel -->
        <div class="panel output-panel" id="output-panel">
            <div class="panel-header">
                <span>Output</span>
                <div class="panel-header-actions">
                    <button class="icon-btn" id="clear-btn" title="Clear output">âœ• Clear</button>
                </div>
            </div>
            <div id="output">
                <span class="output-line muted">Click â–¶ Run or press Ctrl+Enter to execute your codeâ€¦</span>
            </div>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <span class="status-item" id="status-lang">ðŸ”¤ IziLang</span>
        <span class="status-item" id="status-cursor">Ln 1, Col 1</span>
        <div class="status-right">
            <span class="status-item" id="status-exec-time"></span>
            <span class="status-item" id="status-msg">Ready</span>
        </div>
    </div>

    <!-- Monaco Editor loader -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="playground.js"></script>
</body>
</html>
